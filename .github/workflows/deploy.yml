name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: Clean install dependencies
      run: |
        npm cache clean --force
        rm -rf node_modules package-lock.json
        npm install --prefer-offline --no-audit

    - name: Build project
      run: |
        echo "ğŸ—ï¸ å¼€å§‹æ„å»ºé¡¹ç›®..."
        npm run build
        
        if [ $? -eq 0 ]; then
          echo "âœ… æ„å»ºæˆåŠŸ"
        else
          echo "âŒ æ„å»ºå¤±è´¥"
          exit 1
        fi
      
    - name: Handle custom domain
      run: |
        if [ -f "CNAME" ]; then
          echo "âœ… CNAME file found, copying to build directory"
          cp CNAME build/CNAME
          echo "Domain: $(cat CNAME)"
        else
          echo "â„¹ï¸  No CNAME file found, using default GitHub Pages domain"
        fi
        
    - name: Create .nojekyll file
      run: touch build/.nojekyll
        
    - name: Setup Pages
      uses: actions/configure-pages@v4

    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: './build'
        retention-days: 1

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4